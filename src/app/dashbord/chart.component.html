<div class="chart-container" #chartContainer>
  <div class="chart-header">
    <h2 class="chart-title">
      üìä User Ratings Dashboard
    </h2>
    <div class="chart-stats">
      <div class="stat-item">
        <span class="stat-label">Average Rating</span>
        <span class="stat-value">{{ averageRating | number:'1.1-1' }} ‚≠ê</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total Users</span>
        <span class="stat-value">{{ totalUsers }}</span>
      </div>
      <button (click)="refreshChart()" class="refresh-btn" [disabled]="isLoading">
        {{ isLoading ? 'üîÑ Loading...' : 'üîÑ Refresh' }}
      </button>
    </div>
  </div>

  <div class="chart-wrapper">
    <div class="chart-background" (click)="onChartClick()">
      <div *ngIf="isLoading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading chart data...</p>
      </div>

      <div *ngIf="!isLoading && !hasChartData" class="no-data">
        <p>üì≠ No ratings data available</p>
        <p>Users need to submit ratings first</p>
      </div>

      <canvas *ngIf="hasChartData" baseChart [data]="chartData" [options]="chartOptions" [type]="'bar'">
      </canvas>
    </div>
  </div>

  <div class="chart-footer">
    <div class="legend">
      <div class="legend-item">
        <span class="legend-color" style="background: rgba(52, 152, 219, 0.9)"></span>
        <span class="legend-text">‚≠ê Rating Scale: 1-5</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background: rgba(231, 76, 60, 0.9)"></span>
        <span class="legend-text">‚ö†Ô∏è Click chart to refresh if not visible</span>
      </div>
    </div>
  </div>
</div>
