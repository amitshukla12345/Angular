<div class="rating-container">
  <h2 class="center-text">ğŸ”” Rate {{ user?.name }}</h2>

  <p><strong>ID:</strong> {{ user?.id }}</p>
  <p><strong>Email:</strong> {{ user?.email }}</p>
  <p><strong>Role:</strong> {{ user?.role }}</p>

  <div class="stars" role="radiogroup" aria-label="Star Rating">
    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
      <span role="radio" [attr.aria-checked]="star === rating" tabindex="0" (click)="setRating(star)"
        (mouseover)="setHover(star)" (mouseleave)="clearHover()" [class.filled]="star <= (hovered || rating)"
        style="cursor: pointer;">&#9733;</span>
    </ng-container>
  </div>

  <p *ngIf="rating > 0" class="rating-message">
    You rated {{ rating }} star(s). Thank you!
  </p>

  <div *ngIf="rating > 0" class="emoji">
    {{ getEmoji(rating) }}
  </div>

  <div class="button-group" style="margin-top: 20px;">
    <button (click)="goBack()">â¬… Back</button>
  </div>
</div>
