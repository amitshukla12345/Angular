<h2 class="form-heading">📝 User Registration</h2>

<form (ngSubmit)="register()" class="register-form">
  <div class="form-group">
    <label><i class="fa fa-user"></i> Name:</label>
    <input [(ngModel)]="user.name" name="name" required />
  </div>

  <div class="form-group">
    <label><i class="fa fa-envelope"></i> Email:</label>
    <input [(ngModel)]="user.email" name="email" type="email" required />
  </div>

  <div class="form-group">
    <label><i class="fa fa-lock"></i> Password:</label>
    <input [(ngModel)]="user.password" name="password" type="password" required />
  </div>

  <div class="form-group">
    <label><i class="fa fa-user-tag"></i> Role:</label>
    <select [(ngModel)]="user.role" name="role">
      <option value="Viewer">Viewer</option>
      <option value="Editor">Editor</option>
      <option value="Admin">Admin</option>
    </select>
  </div>

  <button type="submit">
    <i class="fa fa-user-plus"></i> Register
  </button>

  <p class="center-link">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</form>
